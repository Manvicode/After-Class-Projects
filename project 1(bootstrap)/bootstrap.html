<html>
  <head>
    <title>Grid Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
  h1 {
    color: pink;
  }
  #a1, #a4 {
    color: white;
    background: yellowgreen;
    font-size: 20px;
  }
  #a2, #a5 {
    color: white;
    background: skyblue;
    font-size: 20px;
  }
  #a3, #a6 {
    color: white;
    background: orange;
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="container-fluid">
  <h1>Unequal Grids</h1>
  <div class="row">
    <div id="a1" class="col-md-3">Adding 1-3 grids</div>
    <div id="a2" class="col-md-4">Adding 4-7 grids</div>
    <div id="a3" class="col-md-5">Adding 8-12 grids</div>
  </div>

  <div class="row">
    <div id="a4" class="col-md-2">Adding 1-2 grids</div>
    <div id="a5" class="col-md-6">Adding 3-8 grids</div>
    <div id="a6" class="col-md-4">Adding 9-12 grids</div>
  </div>
</div>

</body>
</html>
