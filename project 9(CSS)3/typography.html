<html>
    <head>
        <title>Decor</title>
        <style>
            h1 {
                text-decoration: overline;
                text-transform: capitalize;
            }
            h2 {
                text-decoration: line-through;
                text-transform: uppercase;
            }
            h3 {
                text-decoration: underline;
                text-transform: lowercase;
            }
            h4 {
                text-decoration: underline overline;
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>We should not eat junk food.</h1>
        <h2>We should keep our body fit and fine.</h2>
        <h3>We should keep hydrating our body by drinking lots of water.</h3>
        <h4>We should eat healthy food.</h4>
    </body>
</html>
